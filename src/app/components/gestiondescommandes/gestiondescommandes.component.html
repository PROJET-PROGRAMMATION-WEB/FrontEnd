<div class="container mt-5">
  <h2 class="mb-4">Gestion des Commandes</h2>
  <div class="row">
    <!-- Parcours de la liste des commandes -->
    <div id="conteneur"><div  *ngFor="let commande of commandes" class="col-md-3 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Commande #{{ commande.id }}</h5>
          <p class="card-text"><strong>Client :</strong> {{ commande.client }}</p>
          <p class="card-text"><strong>Statut :</strong> {{ commande.statut }}</p>
          <p class="card-text"><strong>Date :</strong> {{ commande.date }}</p>
          <p class="card-text"><strong>Total :</strong> {{ commande.total }} FCFA</p>
        </div>
        <div class="card-footer">
          <select 
            class="form-select" 
            [(ngModel)]="commande.statut" 
            (change)="updateStatutCommande(commande.id, commande.statut)">
            <option *ngFor="let statut of statuts" [value]="statut">{{ statut }}</option>
          </select>
        </div>
      </div>
    </div></div>
  </div>
</div>
